<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My Pet Collection</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a th:href="@{/add-rat}">Add Ret</a></li>
        <li><a href="@{/myrats}">View Rats</a></li>
      </ul>
    </nav>

    <main>
      <form
        id="add-treatment-form"
        method="post"
        th:action="@{/rats/{id}/add-treatment(id=${rat.id})}"
        th:object="${treatmentForm}"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}">
          Diagnosis Error
        </div>
        <div
          th:if="${#fields.hasErrors('medication')}"
          th:errors="*{medication}"
        >
          Medication Error
        </div>
        <label for="diagnosis">Diagnosis:</label>
        <input type="text" id="diagnosis" name="diagnosis" /><br /><br />
        <label for="medication">Medication:</label>
        <input type="text" id="medication" name="medication" /><br /><br />
        <!-- form fields go here -->
        <button type="submit">Add Treatment</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 RatMedManager</p>
    </footer>
    <script src="/static/js/script.js"></script>
  </body>
</html>
