<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>RatMedManager</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div th:replace="~{header :: header}"></div>
    <main>
      <section class="main-section">
        <h1>Välkommen!</h1>
      </section>
      <section class="myrats-section hidden">
        <h1>Mina Råttor</h1>
        <div class="rat-container">
          <div th:each="rat : ${ratList}" class="rat-item">
            <div class="rat-image">
              <img th:src="@{/static/images/ratprofile.PNG}" alt="Logo" />
            </div>
            <div class="rat-details">
              <h3 th:text="${rat.name}"></h3>
              <p>Ålder: <span th:text="${rat.age}"></span></p>
            </div>
            <button
              class="goto-rat-btn"
              th:data-name="${rat.name}"
              th:data-age="${rat.age}"
            >
              Profil
            </button>
          </div>
           <!-- råttans profil -->
            <div class="overlay">
              <div class="overlay-content">
                <h2>Information om råttan</h2>
                <p>Namn: <span id="rat-name"></span></p>
                <p>Ålder: <span id="rat-age"></span></p>
              </div>
            </div>
        </div>
      </section>
      

      <section class="add-rat-section hidden">
        <h1>Add Rat</h1>
        <form
          action="#"
          th:action="@{/add-rat}"
          th:object="${rat}"
          method="post"
        >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" th:field="*{name}" />
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" th:field="*{age}" />
          <button type="submit">Add Rat</button>
        </form>
      </section>
      <section class="logout-section hidden">
        <h1>Vill du logga ut?</h1>

        <form method="post" th:action="@{/logout}">
          <input type="submit" value="Logout" />
        </form>
      </section>
    </main>
    <div th:replace="~{footer :: footer}"></div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
